<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TypeScript + SVG</title>
    <link rel="stylesheet" href="/particle-simulation/demo-style.css">
</head>
<body class="svg-theme">
    <div class="back-link">
        <a href="/particle-simulation/">← 比較ページに戻る</a>
    </div>

    <h1>10,000 Particles - TypeScript + SVG</h1>

    <svg id="svg" width="1200" height="800" viewBox="0 0 1200 800">
        <rect width="1200" height="800" fill="#111111"/>
    </svg>

    <div id="stats">
        <div class="stat">
            <span class="stat-label">パーティクル数:</span>
            <span class="stat-value">10,000 個</span>
        </div>
        <div class="stat">
            <span class="stat-label">フレームカウント:</span>
            <span class="stat-value" id="frame-count">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">FPS:</span>
            <span class="stat-value" id="fps">60</span>
        </div>
        <div class="stat">
            <span class="stat-label">計算エンジン:</span>
            <span class="stat-value">JavaScript (V8)</span>
        </div>
        <div class="stat">
            <span class="stat-label">描画エンジン:</span>
            <span class="stat-value">SVG (DOM操作)</span>
        </div>
    </div>

    <button onclick="reset()">リセット</button>

    <div id="message">
        <p><span class="highlight">クリックして爆発させてください!</span></p>
        <p>TypeScriptで1万個のパーティクルを物理演算し、SVGで描画</p>
        <p>DOM操作のコストが高いため、Canvas2Dより遅くなります</p>
    </div>

    <div class="warning">
        <p>警告: SVGはDOM要素を大量に生成するため、Canvas2Dより重いです</p>
        <p>1万個でブラウザが著しく遅くなる可能性があります</p>
    </div>

    <script type="module">
        import { PHYSICS_CONSTANTS } from '/particle-simulation/physics-constants.js';

        const PARTICLE_COUNT = 10000;
        const GRAVITY = PHYSICS_CONSTANTS.GRAVITY;
        const BOUNCE = PHYSICS_CONSTANTS.BOUNCE;
        const EXPLOSION_FORCE = PHYSICS_CONSTANTS.EXPLOSION_FORCE;
        const EXPLOSION_RADIUS = PHYSICS_CONSTANTS.EXPLOSION_RADIUS;
        const FRICTION = PHYSICS_CONSTANTS.FRICTION;
        const WIDTH = PHYSICS_CONSTANTS.CANVAS_WIDTH;
        const HEIGHT = PHYSICS_CONSTANTS.CANVAS_HEIGHT;

        class Particle {
            constructor() {
                const angle = Math.random() * 2 * Math.PI;
                const speed = Math.random() * (PHYSICS_CONSTANTS.INITIAL_SPEED_MAX - PHYSICS_CONSTANTS.INITIAL_SPEED_MIN) + PHYSICS_CONSTANTS.INITIAL_SPEED_MIN;

                this.x = WIDTH / 2;
                this.y = HEIGHT / 4;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed + PHYSICS_CONSTANTS.INITIAL_VY_OFFSET;
                this.size = Math.random() * (PHYSICS_CONSTANTS.PARTICLE_SIZE_MAX - PHYSICS_CONSTANTS.PARTICLE_SIZE_MIN) + PHYSICS_CONSTANTS.PARTICLE_SIZE_MIN;
                this.hue = Math.random() * 360;

                // SVG要素を作成
                this.element = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                this.element.setAttribute('r', PHYSICS_CONSTANTS.RENDER_SIZE);
                this.element.setAttribute('opacity', '0.8');
                svg.appendChild(this.element);
            }

            update() {
                // 重力
                this.vy += GRAVITY;

                // 位置更新
                this.x += this.vx;
                this.y += this.vy;

                // 壁で跳ね返る
                if (this.x < this.size || this.x > WIDTH - this.size) {
                    this.vx = -this.vx * BOUNCE;
                    this.x = Math.max(this.size, Math.min(WIDTH - this.size, this.x));
                }

                if (this.y < this.size) {
                    this.vy = -this.vy * BOUNCE;
                    this.y = this.size;
                }

                if (this.y > HEIGHT - this.size) {
                    this.vy = -this.vy * BOUNCE;
                    this.y = HEIGHT - this.size;
                    this.vx *= FRICTION;
                }

                // 色を変化
                this.hue = (this.hue + PHYSICS_CONSTANTS.HUE_SHIFT_SPEED) % 360;

                // DOM更新（これが重い！）
                this.element.setAttribute('cx', this.x);
                this.element.setAttribute('cy', this.y);
                this.element.setAttribute('fill', `hsl(${this.hue}, 100%, 50%)`);
            }

            explode(clickX, clickY) {
                const dx = this.x - clickX;
                const dy = this.y - clickY;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < EXPLOSION_RADIUS) {
                    const force = EXPLOSION_FORCE * (1.0 - dist / EXPLOSION_RADIUS);
                    const angle = Math.atan2(dy, dx);
                    this.vx += Math.cos(angle) * force;
                    this.vy += Math.sin(angle) * force;
                }
            }

            destroy() {
                this.element.remove();
            }
        }

        const svg = document.getElementById('svg');
        let particles = [];
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 60;

        function createParticles() {
            // 既存のパーティクルを削除
            particles.forEach(p => p.destroy());
            particles = [];

            // 新しいパーティクルを生成
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push(new Particle());
            }
            frameCount = 0;
        }

        createParticles();

        svg.addEventListener('click', (e) => {
            const rect = svg.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            particles.forEach(p => p.explode(x, y));
        });

        window.reset = createParticles;

        function animate() {
            // FPS計算
            const now = performance.now();
            const delta = now - lastTime;
            frameCount++;

            if (frameCount % 60 === 0) {
                fps = Math.round(1000 / delta);
                document.getElementById('fps').textContent = fps;
            }

            lastTime = now;

            // パーティクル更新（DOM操作が重い）
            particles.forEach(p => p.update());

            // フレームカウント更新
            document.getElementById('frame-count').textContent = frameCount;

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
